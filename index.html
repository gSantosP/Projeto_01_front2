<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yu-gi-oh, Card Generator!!</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <form action="" id="form">
            <h1>Gerador de Cards!</h1>
            <div class="form">

                <label for="nome">Digite o Nome</label>
                <input id="nome" name="nome" type="text" placeholder="Nome">

                <label for="descricao">Digite a Descrição</label>  
                <input id="descricao" type="text" placeholder="Descrição">

                <label for="img">URL imagem</label>
                <input id="img" type="url" placeholder="Url">
                <div id="buttons">
                <button type="submit" class="btn" id="enviar">Card</button>
                <button type="reset" class="btn" id="reset">Reset</button>
                <button type="submit" class="btn" id="manual" >Manual</button>
               

                <button onclick="location.href = './alunos/index.html'" type="submit" class="btn" id="time" >Time</button>
                
                </div>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
