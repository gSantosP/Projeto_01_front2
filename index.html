<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <div class="form">

                <label for="nome">Digite o Nome</label>
                <input id="nome" name="nome" type="text" placeholder="Nome">

                <label for="descricao">Digite a Descrição</label>  
                <input id="descricao" type="text" placeholder="Descrição">

                <label for="img">URL imagem</label>
                <input id="img" type="url" placeholder="Url">

                <button type="submit" id="enviar">Card</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </main>
    <script src="./app.js"></script>
</body>
</html>
